<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project #1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .canvas {
            padding: 40px;
            text-align: center;
            border: 3px solid rgb(0, 4, 255);
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            width: 320px;
        }

        .button {
            padding: 10px 20px;
            margin: 8px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: white;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.2);
        }

        #grey { background-color: grey; }
        #green { background-color: green; }
        #yellow { background-color: goldenrod; }
        #redish { background-color: crimson; }

        h2 {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
   <div class="canvas"> 
       <button class="button" id="grey">Grey</button>
       <button class="button" id="green">Green</button>
       <button class="button" id="yellow">Yellow</button>
       <button class="button" id="redish">Redish</button>
       <h2 id="txt">This is text</h2>
   </div>

   <script src="./project.js"></script>
</body>
</html>
